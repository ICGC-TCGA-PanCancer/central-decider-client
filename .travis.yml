os:
  - linux
branches: 
 only:
  - develop
language: perl
rvm:
 - "5.18"
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - cpanm --notest IPC::System::Simple
  - cpanm --notest Getopt::Euclid
  - cpanm --notest JSON
  - cpanm --notest LWP::UserAgent
  - cpanm --notest Data::Dumper
  - cpanm --notest Template
  - sudo apt-get update -qq
  - sudo apt-get install -y make git libipc-system-simple-perl libgetopt-euclid-perl libjson-perl libwww-perl libdata-dumper-simple-perl libtemplate-perl
install:
  - cpanm -n -q --skip-satisfied --installdeps .
script: perl -c generate_ini_files.pl
notifications:
  email: false
